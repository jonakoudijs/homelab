---
helmDefaults:
  kubeContext: homelab

hooks:
  - events: ["prepare"]
    showlogs: true
    command: "kubectl"
    args:
      - "config"
      - "set-context"
      - "--current"
      - "--namespace=kube-system"

repositories:
  - name: metallb
    url: https://metallb.github.io/metallb
  - name: traefik
    url: https://traefik.github.io/charts
  - name: sealed-secrets
    url: https://bitnami-labs.github.io/sealed-secrets
  - name: jetstack
    url: https://charts.jetstack.io
  - name: ghcr
    url: ghcr.io
    oci: true

releases:
  ## system
  - name: metallb
    namespace: kube-system
    chart: metallb/metallb
  - name: metallb-config
    namespace: kube-system
    chart: charts/metallb
    needs:
      - metallb
  - name: traefik-crds
    chart: traefik/traefik-crds
    values:
      - gatewayAPI: true
  - name: traefik
    namespace: kube-ingress
    createNamespace: true
    chart: traefik/traefik
    values:
      - globalArguments: []
      - providers:
          kubernetesCRD:
            allowExternalNameServices: true
            enabled: true
          kubernetesIngress:
            allowExternalNameServices: true
            enabled: true
          kubernetesGateway:
            enabled: true
      - service:
          annotations:
            service.beta.kubernetes.io/metal-lb: "true"
            metallb.universe.tf/address-pool: default-pool
      - logs:
          general:
            level: "DEBUG"
  - name: sealed-secrets
    namespace: kube-system
    chart: sealed-secrets/sealed-secrets
    set:
      - name: fullnameOverride
        value: sealed-secrets-controller

  ## storage
  - name: local-path-provisioner-namespace
    chart: charts/local-path-provisioner-namespace
  - name: local-path-provisioner
    namespace: kube-storage
    chart: charts/local-path-provisioner
    values:
      - nodePathMap:
          - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
            paths:
              - /var/local-path-provisioner
      - storageClass:
          defaultClass: true

  ## certificates
  - name: cert-manager
    namespace: kube-certs
    createNamespace: true
    chart: jetstack/cert-manager
    set:
      - name: crds.enabled
        value: true
  - name: cert-manager-config
    namespace: kube-certs
    chart: charts/cert-manager
    needs:
      - cert-manager

  ## ingress
  - name: kavorites
    namespace: kube-ingress
    chart: charts/kavorites
  - name: unifi
    namespace: kube-ingress
    chart: charts/unifi

  ## apps
  - name: apps-namespace
    chart: charts/apps-namespace
  - name: homebridge-namespace
    chart: charts/homebridge-namespace
  - name: homebridge
    namespace: homebridge
    chart: charts/homebridge
  - name: freshrss
    namespace: freshrss
    createNamespace: true
    chart: charts/freshrss
  - name: filebrowser
    namespace: apps
    chart: charts/filebrowser
  - name: swing-music
    namespace: apps
    chart: charts/swing-music
  - name: slskd
    namespace: apps
    chart: charts/slskd
  - name: audiobookshelf
    namespace: apps
    chart: charts/audiobookshelf
  # - name: adguard
  #   namespace: apps
  #   chart: charts/adguard
  - name: worldle-bot
    namespace: worldle
    createNamespace: true
    chart: charts/worldle-bot
